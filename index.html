<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - Sudoku</title>
    
    <link rel="icon" href="https://external-preview.redd.it/lt4WbbLkLsm-rWXSyJaXrt_qQ_T7eD5vqXV3qFDmzgs.png?auto=webp&s=627b798b31c940854d34ac71fe1c31f66b7c5330">

    <link rel="stylesheet" href="sudoku.css">
    <script
     src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>
<body>
    <h1>Sudoku</h1>
    <hr />
    <div id="start"><button id="startGame">Start Game</button></div>
    
    <!-- div for puzzle board -->
    <div class="puzzle"></div>
    
    <!-- div for number buttons -->
    <div class="num-butts">
        <hr />
    </div>

    <!-- div for win scenario -->
    <div class="win-div">
        <p>You win!!!</p>
        <button class="restart-butt">Restart?</button>
    </div>

    <!-- div for lose scenario -->
    <div class="lose-div">
        <p>Incorrect solution :(</p>
        <button class="restart-butt">Try again?</button>
    </div>

    <br />
    <!-- div for button to check if solution is correct -->
    <div class="submit-butt">
        <button id="submit">Check solution!</button>
    </div>
    <script src="sudoku.js"></script>
</body>
</html>
